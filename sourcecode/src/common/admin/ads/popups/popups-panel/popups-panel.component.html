<data-table [dataSource]="dataSource" itemsName="popups" matSort>
    <ng-container headerActions>
        <a mat-raised-button routerLink="/admin/titles/new" color="accent" trans>Add</a>
        <button mat-button trans>Import</button>
    </ng-container>

    <button mat-icon-button [matTooltip]="'Delete selected' | trans" headerSelectedActions>
        <mat-icon svgIcon="delete"></mat-icon>
    </button>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header trans>Name</mat-header-cell>
        <mat-cell *matCellDef="let popup"> {{popup.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="url">
        <mat-header-cell *matHeaderCellDef mat-sort-header="release_date" trans>Url</mat-header-cell>
        <mat-cell *matCellDef="let popup"> {{popup.url}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="views">
        <mat-header-cell *matHeaderCellDef mat-sort-header="views" trans>Views</mat-header-cell>
        <mat-cell *matCellDef="let popup"> {{popup.views}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let popup">
            <a mat-icon-button [matTooltip]="'Edit popup' | trans">
                <mat-icon svgIcon="edit"></mat-icon>
            </a>
        </mat-cell>
    </ng-container>
</data-table>
